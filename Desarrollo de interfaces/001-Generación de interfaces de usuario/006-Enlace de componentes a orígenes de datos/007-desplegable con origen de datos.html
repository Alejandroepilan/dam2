<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <select id="personas">
    <option>Selecciona a una persona</option>
  </select>
  <script>
    fetch("personas.json")
      .then(response => response.json())
      .then(function (response) {
        console.log(response)
        response['personas'].forEach(function (currentValue) {
          let option = document.createElement("option");
          option.textContent = currentValue;
          document.querySelector("#personas").appendChild(option);
        });
      })
  </script>

</body>

</html>
