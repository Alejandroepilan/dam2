  <style>
    body {
      transition: all 1s;
    }

    button {
      width: 100px;
      height: 25px;
      border: none;

      background-image:
        linear-gradient(rgb(200, 200, 255), rgb(0, 0, 255));
    }

    button:active {
      box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.3);
    }

    #brillo {
      width: 96px;

      top: 2px;
      left: 2px;

      position: absolute;

        linear-gradient(rgba(255, 255, 255, 0.8),
          rgba(255, 255, 255, 0.5),
          rgba(255, 255, 255, 0.0));
    }
  </style>
</head>
